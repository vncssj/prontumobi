<!DOCTYPE html>
<html>

<head>
        <meta charset='utf-8'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <title>Prontumobi</title>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
        <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
                integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay"
                crossorigin="anonymous">
        <script src="js/jquery.js"></script>
        <script src="js/bootstrap.js"></script>
</head>

<body>
        <div class="topo centralizar">PACIENTES</div>
        <div class="content-pacientes centralizar">
                <div class="top-inputs centralizar">
                        <input type="text" class="input-paciente">
                        <button class="search-paciente"><i class="fa fa-search"></i></button>
                        <div style="width: 5%">&nbsp</div>
                        <a href="new-paciente.html" class="add-paciente"><i class="fa fa-plus icon-paciente"></i>
                                Paciente</a>
                </div>
                <div class="col-xs-12">
                        <button class="pacientes" url="joao"><i class="fa fa-user icon-list"></i> João <i
                                        class="fa fa-circle icon-final verde"></i></button>
                </div>
                <div class="col-xs-12">
                        <button class="pacientes" url="maria"><i class="fa fa-user icon-list"></i> Maria <i
                                        class="fa fa-circle icon-final verde"></i></button>
                </div>
                <div class="col-xs-12">
                        <button class="pacientes" url="lucia"><i class="fa fa-user icon-list"></i> Lúcia <i
                                        class="fa fa-circle icon-final vermelho"></i></button>
                </div>
                <div class="col-xs-12">
                        <button class="pacientes" url="fernanda"><i class="fa fa-user icon-list"></i> Fernanda <i
                                        class="fa fa-circle icon-final verde"></i></button>
                </div>
                <div class="col-xs-12">
                        <button class="pacientes" url="miguel"><i class="fa fa-user icon-list"></i> Miguel <i
                                        class="fa fa-circle icon-final verde"></i></button>
                </div>

        </div>
        <div class="rodape-pacientes">
                <a href="central.html" class="btn btn-warning avancar">
                        <i class="fa fa-arrow-left"></i>
                </a>
        </div>
</body>

</html>
<script>
        $(".pacientes").click(function () {
                let url = $(this).attr("url");
                window.location.href = "prontuario-" + url + ".html";
        });
</script>
