<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="background-cadastro">
        <div class="imagem centralizar">
            <img src="logo.png" style="width: 300px;">
        </div>
        <div class="faixa">Cadastro </div>
        <div class="col-xs-12 centralizar">
            <div class="form-login">
                <input type="text" class="input-cadastro" id="nome" placeholder="Nome">
            </div>
            <div class="form-login">
                <input type="text" class="input-cadastro" id="email" placeholder="E-mail">
            </div>
            <div class="form-login">
                <input type="text" class="input-cadastro" id="crm" placeholder="No CRM">
            </div>
            <div class="form-login">
                <input type="password" class="input-cadastro" id="senha" placeholder="Senha">
            </div>
            <div class="form-login">
                <input type="password" class="input-cadastro" id="conf-senha" placeholder="Confirmar Senha">
            </div>
            <div class="text-danger" id="erro">
                <div id="msg-erro"></div>
            </div>
            <div class="clearfix">&nbsp</div>
            <button id="avancar" class=" btn btn-warning avancar"><i class="fa fa-arrow-right"></i></button>
        </div>
    </div>
</body>

</html>
<script>
    $("#avancar").click(function () {
        let nome = $("#nome").val();
        let email = $("#email").val();
        let crm = $("#crm").val();
        let senha = $("#senha").val();
        let conf = $("#conf-senha").val();
        if (nome == "" || email == "" || crm == "" || senha == "" || conf == "") {
            $("#erro").show();
            $("#erro").empty();
            $("#erro").append("Nenhum campo deve ficar vazio!");
        }
        else {
            if (senha != conf) {
                $("#erro").show();
                $("#erro").empty();
                $("#erro").append("As senhas n√£o conferem!");
            } else {
                window.location.href = "camera.html";
            }
        }
    });
</script>
