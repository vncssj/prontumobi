<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
</head>

<body>
    <div class="col-xs-12 centralizar background-cima">
        <div class="circulo-camera">
            <i class="fa fa-camera" id="icon-camera"></i><br>
            <span id="add-foto">Adicione uma foto</span>
        </div>
    </div>
    <div class="col-xs-12 centralizar background-baixo">
        <div class="camera col-xs-12">
            <video id="video" class="foto" autoplay>Vídeo não disponível.</video>
            <canvas id="canvas" class="foto" style="display: none;"></canvas>
            <button id="tira-foto" class="btn btn-warning avancar"><i class="fa fa-check"></i></button>
        </div>
    </div>
    <div class="rodape-camera">
        <div class="col-xs-12">
            <button class="btn btn-secondary" id="pular-foto">Pular</button>
            <button class="btn btn-info" id="concluir-foto" style="display: none;">Concluir</button>
        </div>
    </div>
</body>

</html>
<script src="js/camera.js"></script>
<script>
    $("#pular-foto").click(function () {
        alert("Cadastro realizado com sucesso!\nFaça o login para começar a usar nosso APP!");
        window.location.href = "index.html";
    });
    $("#concluir-foto").click(function () {
        alert("Cadastro realizado com sucesso!\nFaça o login para começar a usar nosso APP!");
        window.location.href = "index.html";
    });
</script>
