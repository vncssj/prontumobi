<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Prontumobi</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/bootstrap.min.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='css/style.css'>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
    <link rel="stylesheet" href="fontawesome/css/all.css">
    <script src="js/jquery.js"></script>
    <script src="js/bootstrap.js"></script>
    <script src="js/popper.min.js"></script>
</head>

<body>
    <div class="topo centralizar">NOVO PACIENTE</div>
    <div class="content-pacientes centralizar">
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup"></label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Nome</div>
                </div>
                <input type="text" class="form-control pront-form" placeholder="Nome" value="">
            </div>
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup"></label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Data de Abertura</div>
                </div>
                <input type="date" class="form-control pront-form" placeholder="Data de Abertura" value="">
            </div>
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup"></label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Data de Nascimento</div>
                </div>
                <input type="date" class="form-control pront-form" placeholder="Data de Nascimento" value="">
            </div>
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup"></label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Sexo</div>
                </div>
                <select class="custom-select pront-form">
                    <option value="">Selecione o Sexo</option>
                    <option value="F">Feminino</option>
                    <option value="M" selected>Masculino</option>
                </select>
            </div>
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup"></label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Telefone</div>
                </div>
                <input type="number" class="form-control pront-form" placeholder="Telefone" value="">
            </div>
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup"></label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Email</div>
                </div>
                <input type="text" class="form-control pront-form" placeholder="Email" value="">
            </div>
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup"></label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Alergias</div>
                </div>
                <textarea type="text" class="form-control pront-form" placeholder="Alergias"></textarea>
            </div>
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup"></label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Sintomas</div>
                </div>
                <textarea type="text" class="form-control pront-form" placeholder="Sintomas"></textarea>
            </div>
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup"></label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Exames</div>
                </div>
                <textarea type="text" class="form-control pront-form" placeholder="Exames"></textarea>
            </div>
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup"></label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Prescrição Médica</div>
                </div>
                <textarea type="text" class="form-control pront-form" placeholder="Prescrição Médica"></textarea>
            </div>
        </div>
        <div class="col-auto">
            <label class="sr-only" for="inlineFormInputGroup"></label>
            <div class="input-group mb-2">
                <div class="input-group-prepend">
                    <div class="input-group-text">Observações</div>
                </div>
                <textarea type="text" class="form-control pront-form" placeholder="Observações" value=""></textarea>
            </div>
        </div>
    </div>
    <div class="rodape-pacientes">
        <button id="save-paciente" class="btn btn-warning avancar">
            <i class="fa fa-check"></i>
        </button>
    </div>
</body>
<div class="modal fade" id="modalAviso" tabindex="-1" role="dialog" aria-labelledby="modalAvisoLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header" style="border: 0px; padding: 0px;">
            </div>
            <div class="modal-body">
                <div class="text-info centralizar">
                    Paciente Adicionado com Sucesso!
                    <div class="clearfix">&nbsp</div>
                    <a href="pacientes.html" class="btn btn-success btn-sm">Continuar</a>
                </div>
            </div>
        </div>
    </div>
</div>

</html>
<script>
    $("#save-paciente").click(function () {
        $("#modalAviso").modal("show");
    });
    $(".pacientes").click(function () {
        let url = $(this).attr("url");
        window.location.href = "prontuario-" + url + ".html";
    });
    $("#edit").click(function () {
        $.each($(".pront-form"), function () {
            $(this).attr("disabled", false);
        });
        $(this).hide();
        $("#salvar").show();
    });
    $("#salvar").click(function () {
        alert("Dados salvos com sucesso!");
        window.location.href = "pacientes.html"
    });
</script>
